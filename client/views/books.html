<div class="card-block" ng-init="getBooks()">
        <div class="card-header">Browse Books</div>
        <div class="card-body">
            <div class="row">
                <div ng-repeat="book in books">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>{{book.title}}</h6>
                                <p>{{book.description}}</p>
                                <a class="btn btn-primary" href="#books/details/{{book._id}}">View Details</a>
                            </div>
                            <div class="col-md-6">
                                <img src="{{book.image_url}}" style="width:40%">
                                <br>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
