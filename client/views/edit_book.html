<div class="card-block">
    <div class="card-header">Edit Book</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <form ng-submit="updateBook()" ng-init="getBook()">
                    <div class="form-group">
                        <label class="text-info">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" ng-model="book.title">
                    </div>
                    <div class="form-group">
                        <label class="text-info">Genre</label>
                        <select name="genre" class="form-control" ng-model="book.genre">
                            <option value="Suspense">Suspense</option>
                            <option value="Drama">Drama</option>
                            <option value="Inspirational">Inspirational</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Description</label>
                        <textarea class="form-control" ng-model="book.description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="text-info">Author</label>
                        <input type="text" class="form-control" ng-model="book.author" name="author" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <label class="text-info">Publisher</label>
                        <input type="text" class="form-control" ng-model="book.publisher" name="publisher" placeholder="Publisher">
                    </div>
                    <div class="form-group">
                        <label class="text-info">No. of Pages</label>
                        <input type="text" class="form-control" ng-model="book.pages" name="pages" placeholder="No. of Pages">
                    </div>
                    <div class="form-group">
                        <label class="text-info">Image Link</label>
                        <input type="text" class="form-control" ng-model="book.image_url" name="image_url" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="text-info">Purchase Link</label>
                        <input type="text" class="form-control" ng-model="book.buy_url" name="buy_url" placeholder="">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default">Update Book</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
</div>
